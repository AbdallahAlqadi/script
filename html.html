<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="./img/OIP.jpeg" alt="Image 1"></div>
            <div class="carousel-item"><img src="./img/b.jpeg" alt="Image 2"></div>
            <div class="carousel-item"><img src="./img/m.jpeg" alt="Image 3"></div>
            <div class="carousel-item"><img src="./img/d.jpg" alt="Image 4"></div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script src="coursal.js"></script>
</body>

</html>
